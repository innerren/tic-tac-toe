<!DOCTYPE html>
<html lang="en">

<head>
	<script src="src/lodash.js"></script>
	<meta charset="UTF-8">
	<link href="src/style.css" rel="stylesheet"> 
	<title>Tic Tac Toe</title>
	<script defer src="src/index.js"></script>
</head>
<body class="theme">
	<header>
		<p id="ch" class="theme" onclick="changeTheme()">Day/Night</p>
		<h1 class="show">Hello in Tic Tac Toe</h1>
	</header>

	<div class="cent theme">
		<div class="board theme">
			<div class="el theme" data-id=1 onclick="paint(this)"></div>
			<div class="el theme" data-id=2 onclick="paint(this)"></div>
			<div class="el theme" data-id=3 onclick="paint(this)"></div>
			<div class="el theme" data-id=4 onclick="paint(this)"></div>
			<div class="el theme" data-id=5 onclick="paint(this)"></div>
			<div class="el theme" data-id=6 onclick="paint(this)"></div>
			<div class="el theme" data-id=7 onclick="paint(this)"></div>
			<div class="el theme" data-id=8 onclick="paint(this)"></div>
			<div class="el theme" data-id=9 onclick="paint(this)"></div>
		</div>
	</div>

</body>
</html>
